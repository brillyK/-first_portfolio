<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>first-portfolio</title>

        <!-- css -->
        <link
            href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <!-- js -->
        <script defer src="./assets/js/comm.js"></script>
    </head>
    <body>
        <div id="u-skip">
            <a href="#gnb">전체메뉴 바로가기</a>
            <a href="#main">본문 바로가기</a>
            <a href="#footer">하단 바로가기</a>
        </div>
        <div id="wrap" class="wrap">
            <header id="header" class="header">
                <h1 id="logo" class="logo">
                    <a href="/">
                        <img src="./assets/img/main.logo.svg" alt="" />
                    </a>
                </h1>
                <nav id="gnb">
                    <button class="app-dawnload">앱다운로드</button>
                    <p class="menu-open">
                        <a href="#">
                            <span class="sr-only">메뉴펼침</span>
                        </a>
                    </p>
                </nav>
                <div class="test">SAFE RESERVATION</div>
                <div class="search-area">
                    <button class="btn-search">
                        <span class="blind">검색창 열기</span>
                    </button>
                    <div class="layer-search">
                        <form action="">
                            <input type="search" name="search" id="search" placeholder="검색어를 입력하세요" />
                            <button type="submit">검색</button>
                        </form>
                    </div>
                </div>
            </header>
            <div class="swiper slide-intro">slide</div>
            <main id="main">main</main>
            <footer id="footer">footer</footer>
            <div class="bottom-arrow">></div>
        </div>
    </body>
</html>
